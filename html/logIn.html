<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="../public/flexible.js"></script>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../fonts/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/logIn.css">
</head>

<body>
    <!-- 头部 -->
    <div class="header padded clearfix cHeader">
        <span class="iconfont">取消</span>
        <h3 class="tiltle">登录</h3>
        <span class="iconfont fr"><a href="register.html">注册</a></span>
    </div>
    <div class="container" id="container">
        <img class="logImg" src="../imgs/login.png" alt="">
        <div class="logForm">
            <div>
                <span class="iconfont">&#xe612;</span>
                <input id="username" type="text" name="username" placeholder="手机/用户名/邮箱">
            </div>
            <div>
                <span class="iconfont">&#xe617;</span>
                <input id="password" type="password" name="username" placeholder="请输入密码">
            </div>
        </div>
        <div class="logInBtn">登录</div>
        <a class="findCode" href="#">找回密码</a>
    </div>
</body>
<script type="text/javascript" src="../public/zepto.min.js"></script>
<script>
    $(function(){
        $('.logInBtn').on('touchstart', function(){
            var username = $('#username').val();
            var password = $('#password').val();
            if(username == ''){
                alert('请填写用户名!');
                return;
            }
            if(password == ''){
                alert('请填写用密码!');
                return;
            }
            $.post('http://api.shopbymall.com/API/Member/GetMemberLogin', {
                username: username,
                userpwd: password
            }, function(res){
                console.log(res);
                if(res.returnstate == 200) {
                    window.location.href = 'index.html';
                }
                if(res.returnstate == 202) {
                    alert('用户未注册,请赶快去注册吧!');
                }
                if(res.returnstate == 203) {
                    alert('密码错误!');
                }
            })
        })
    })
</script>
</html>
