<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="../public/flexible.js"></script>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../fonts/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/logIn.css">
</head>

<body>
    <!-- 头部 -->
    <div class="header padded clearfix cHeader">
        <span class="iconfont">取消</span>
        <h3 class="tiltle">登录</h3>
        <span class="iconfont fr">注册</span>
    </div>
    <div class="container" id="container">
        <img class="logImg" src="../imgs/login.png" alt="">
        <div class="logForm">
            <div>
                <span class="iconfont">&#xe612;</span>
                <input type="text" name="username" placeholder="手机/用户名/邮箱"></input>
            </div>
            <div>
                <span class="iconfont">&#xe617;</span>
                <input type="password" name="username" placeholder="请输入密码"></input>
            </div>
        </div>
        <div class="logInBtn">登录</div>
        <a class="findCode" href="#">找回密码</a>
    </div>
</body>
<script type="text/javascript" src="../js/zepto.min.js"></script>

</html>
