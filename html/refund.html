<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="../public/flexible.js"></script>
    <title>申请退款</title>
    <link rel="stylesheet" type="text/css" href="../fonts/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/refund.css">
</head>

<body>
    <!-- 头部 -->
    <div class="header padded clearfix cHeader">
        <span class="iconfont">&#xe604;</span>
        <h3 class="tiltle">申请退款</h3>
    </div>
    <div class="container" id="container">
        <p class="title">退款原因<sup>*</sup></p>
        <div class="inputBox" id="reason">
            <input type="text" disabled="disabled" placeholder="请输入退款原因">
            <ul>
                <li>123</li>
                <li>456</li>
                <li>789</li>
            </ul>
            <span class="iconfont xiala">&#xe62d;</span>
        </div>
        <p class="title">退款金额<sup>*</sup><span>不可修改</span></p>
        <div class="inputBox">
            <input type="text" placeholder="请输入退款金额">
        </div>
        <p class="title">退款说明<span>(可不填)</span></p>
        <div class="inputBox">
            <input type="text" placeholder="请输入退款说明">
        </div>
        <div class="logInBtn">提交申请</div>
    </div>
</body>
<script type="text/javascript" src="../public/zepto.min.js"></script>
<script>
    $(function(){
        var reasonBox = $('#reason');
        var reasonInput = reasonBox.find('input');
        var reasonUl = reasonBox.find('ul');
        var reasonList = reasonBox.find('li');
        var onoff = true;
        function reason() {
            reasonInput.on('touchstart', function () {
                if(onoff){
                    reasonUl.show();
                } else{
                    reasonUl.hide();
                }
                onoff = !onoff;
            })
            reasonList.on('touchstart', function () {
                reasonInput.val($(this).html());
                reasonUl.hide();
                onoff = !onoff;
            })

        }
        reason();
    })
</script>
</html>
