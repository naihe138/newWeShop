<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="../public/flexible.js"></script>
    <title>订单结算</title>
    <link rel="stylesheet" type="text/css" href="../fonts/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/placeOrder.css">
</head>

<body>
    <!-- 头部 -->
    <div class="header padded clearfix cHeader">
        <span class="iconfont">&#xe604;</span>
        <h3 class="tiltle">订单结算</h3>
    </div>
    <div class="container" id="container">
        <div id="wrapper">
            <div id="scroller">
                <div class="accept clearfix">
                    <p class="person clearfix">
                        <span class="title">收件人:</span>
                        <span class="content">马顺东 <i>12313584321</i></span>
                    </p>
                    <p class="address clearfix">
                        <span class="title">收货地址:</span>
                        <span class="content">马顺东马顺东马顺东马顺东马顺东马顺东马顺东马顺东马顺东马顺东马顺东马顺东马顺东</span>
                    </p>
                    <span class="iconfont arrow">&#xe60a;</span>
                </div>
                <div class="shop">
                    <h4 class="title">心心手机铺</h4>
                    <div class="shop-content clearfix">
                        <img src="../imgs/shoplist.png">
                        <p class="shop-title">魅族 PRO6 32GB 全网通公开版 银色 移动联通电信4G手机 双卡双待</p>
                        <p class="shop-price">
                            <span>¥2299.00</span>
                            <i>X1</i>
                        </p>
                    </div>
                </div>
                <div class="way clearfix">
                    配送方式
                    <span class="sdant">标准快递 <i>¥8.00</i></span>
                    <span class="iconfont fr">&#xe60a;</span>
                </div>
                <div class="bill">
                    <div class="bill-title">
                        发票信息
                        <div class="onoff">
                            <span></span>
                            <i></i>
                        </div>
                    </div>
                    <input type="text" placeholder="发票抬头">
                    <textarea placeholder="发票信息" rows="4"></textarea>
                </div>
                <div class="message">
                    <p>给卖家留言:</p>
                    <textarea placeholder="留言信息" rows="4"></textarea>
                </div>
                <div class="price clearfix">
                    <p class="clearfix">商品价格<span class="fr">¥2299</span></p>
                    <p class="clearfix">运费<span class="fr">¥8.00</span></p>
                </div>
                <!-- 底部留白 -->
                <div class="clearfix bempty"></div>
            </div>
        </div>
    </div>
    <!-- 合计 -->
    <div class="total">
        <div class="title">实付款</div>
        <span class="price">¥229.00</span>
        <div class="subBtn">结算</div>
    </div>
</body>
<script type="text/javascript" src="../public/zepto.min.js"></script>
<script type="text/javascript" src="../public/iscroll.js"></script>
<script type="text/javascript" src="../js/placeOrder.js"></script>

</html>
