<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="../public/flexible.js"></script>
    <title>编辑/新增收货地址</title>
    <link rel="stylesheet" type="text/css" href="../fonts/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/editAddress.css">
</head>

<body>
    <!-- 头部 -->
    <div class="header padded clearfix cHeader">
        <span class="iconfont">&#xe604;</span>
        <h3 class="tiltle"></h3>
        <span class="iconfont fr">保存</span>
    </div>
    <div class="container" id="container">
        <ul class="uList">
            <li class="clearfix">
                <div class="title">收货人</div>
                <input type="text" placeholder="填写收货人姓名" />
            </li>
            <li class="clearfix">
                <div class="title">联系电话</div>
                <input type="text" placeholder="填写收货人姓名" />
            </li>
            <li class="clearfix" id="areaSelect">
                <div class="title">所在地区</div>
                <div class="area" id="area"></div>
                <span class="iconfont">&#xe60a;</span>
            </li>
        </ul>
        <div class="detailAdrress">
            <p>详细地址</p>
            <textarea placeholder="填写街道, 楼道, 门牌号"></textarea>
        </div>
    </div>
    <!-- 弹出框 -->
    <div class="popup" style="display: none">
        <div class="pupopConten" id="city">
            <p>选择所在地区</p>
            <p>省份<span class="selectText" id="provStr">请选择</span><select class="prov"></select></p>
            <p>城市<span class="selectText" id="cityStr">请选择</span><select class="city" disabled="disabled"></select></p>
            <p>区县<span class="selectText" id="distStr">请选择</span><select class="dist" disabled="disabled"></select></p>
            <p class="btnBox">
                <span id="sure">确定</span>
                <span id="cancel">取消</span>
            </p>
        </div>
    </div>
</body>
<script type="text/javascript" src="../public/jquery.min.js"></script>
<script type="text/javascript" src="../public/jquery.cityselect.js"></script>
<script type="text/javascript">
    $(function(){
        var provStr = $('#provStr');
        var cityStr = $('#cityStr');
        var distStr = $('#distStr');
        var prov = $('.prov');
        var city = $('.city');
        var dist = $('.dist');
        var sure = $('#sure');
        var cancel = $('#cancel');
        var area = $('#area');
        var selectAllText = '';
        var t1 = '';
        var t2 = '';
        var t3 = '';
        $('#areaSelect').on('touchstart', function(){
            $('.popup').show();
        });
        $("#city").citySelect({
            prov: provStr,
            city: provStr,
            dist: distStr,
            nodata:"none"
        });
        prov.change(function() {
            t1 = $(this).children('option:selected').val();
            provStr.html($(this).children('option:selected').val());
            t2 = '';
            cityStr.html('请选择');
            t3 = '请选择';
            distStr.html('请选择');
        });
        city.change(function() {
            t2 = $(this).children('option:selected').val();
            cityStr.html($(this).children('option:selected').val());
            t3 = '';
            distStr.html('请选择');
        });
        dist.change(function() {
            t3 = $(this).children('option:selected').val();
            distStr.html($(this).children('option:selected').val());
        });
        sure.on('touchstart', function(){
            area.html(t1 + t2 + t3);
            $('.popup').hide();
        })
        cancel.on('touchstart', function(){
            $('.popup').hide();
        })
    })
</script>
</html>
