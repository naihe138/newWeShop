<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="../public/flexible.js"></script>
    <title>订单列表</title>
    <link rel="stylesheet" type="text/css" href="../fonts/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/afterSale.css">
</head>

<body>
    <!-- 头部 -->
    <div class="header padded clearfix cHeader">
        <span class="iconfont">&#xe604;</span>
        <div class="htab">
            <span class="active">实物订单</span>
            <span>虚拟订单</span>
        </div>
    </div>
    <div class="container" id="container">
        <div class="shop">
            <h4 class="title">
                <span>心心手机铺</span>
                <i class="fr status">待付款</i>
            </h4>
            <div class="shop-content clearfix">
                <img src="../imgs/shoplist.png">
                <p class="shop-title">魅族 PRO6 32GB 全网通公开版 银色 移动联通电信4G手机 双卡双待</p>
                <p class="shop-price">
                    <span>¥2299.00</span>
                    <i>X1</i>
                </p>
            </div>
            <p class="total">共<span>1</span>件商品,合计¥<span class="price">999.00</span>(含运费¥<span>8.00</span>)</p>
            <div class="btnBox1">
                <span>立即支付</span>
                <span>申请退款</span>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../public/jquery.min.js"></script>
<script type="text/javascript" src="../public/xscroll.js"></script>
<script type="text/javascript" src="../js/orderList.js"></script>
</html>
