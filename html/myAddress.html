<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="../public/flexible.js"></script>
    <title>我的收货地址</title>
    <link rel="stylesheet" type="text/css" href="../fonts/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/myAddress.css">
</head>

<body>
    <!-- 头部 -->
    <div class="header padded clearfix cHeader">
        <span class="iconfont">&#xe604;</span>
        <h3 class="tiltle">我的收货地址</h3>
        <span class="fr iconfont">新增</span>
    </div>
    <div class="container" id="container">
        <div class="addressList">
            <div class="accept clearfix">
                <p class="person clearfix">
                    <span class="title">收件人:</span>
                    <span class="content">马顺东 <i>12313584321</i></span>
                </p>
                <p class="address clearfix">
                    <span class="title">收货地址:</span>
                    <span class="content">马顺东马顺东马顺东马顺东马顺东马顺东马顺东马顺东马顺东马顺东马顺东马顺东马顺东</span>
                </p>
                <!-- 编辑 -->
                <span class="iconfont arrow">&#xe60a;</span>
            </div>
            <div class="edit">
                <span class="iconfont moren">&#xe601;</span>
                默认地址
                <div class="rightText">
                    <span class="delete">
                        <i class="iconfont">&#xe602;</i>删除
                    </span>
                    <span class="toEdit">
                        <i class="iconfont">&#xe619;</i>编辑
                    </span>
                </div>
            </div>
        </div>
        <div class="addressList">
            <div class="accept clearfix">
                <p class="person clearfix">
                    <span class="title">收件人:</span>
                    <span class="content">马顺东 <i>12313584321</i></span>
                </p>
                <p class="address clearfix">
                    <span class="title">收货地址:</span>
                    <span class="content">马顺东马顺东马顺东马顺东马顺东马顺东马顺东马顺东马顺东马顺东马顺东马顺东马顺东</span>
                </p>
                <!-- 编辑 -->
                <span class="iconfont arrow">&#xe60a;</span>
            </div>
            <div class="edit">
                <span class="iconfont moren">&#xe601;</span>
                默认地址
                <div class="rightText">
                    <span class="delete">
                        <i class="iconfont">&#xe602;</i>删除
                    </span>
                    <span class="toEdit">
                        <i class="iconfont">&#xe619;</i>编辑
                    </span>
                </div>
            </div>
        </div>
        <!-- 底部留白 -->
        <div class="clearfix bempty"></div>
    </div>
</body>
<script type="text/javascript" src="../js/zepto.min.js"></script>

</html>
