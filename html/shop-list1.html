<script id="listBox1" type="text/html">
    {{each list as value i}}
    <li >
        <a href="index.html?id={{value.ID}}">
            <img src="{{value.OriginalImage}}">
            <div class="textBox">
                <p class="list-title">{{value.ProName}}</p>
                <p class="shop-title">
                    <i class="iconfont">&#xe600</i>
                    <span>{{value.ShopName}}</span>
                </p>
                <p class="price clearfix">
                    <span class="price-detail fl">¥<i>{{value.ShopPrice}}</i></span>
                    <span class="sell fr">销量:<i>{{value.CollectCount}}</i></span>
                </p>
            </div>
        </a>
    </li>

</script>
