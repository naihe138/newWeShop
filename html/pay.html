<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="../js/flexible.js"></script>
    <title>订单支付</title>
    <link rel="stylesheet" type="text/css" href="../fonts/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/pay.css">
</head>

<body>
    <!-- 头部 -->
    <div class="header padded clearfix cHeader">
        <span class="iconfont">&#xe600</span>
        <h3 class="tiltle">订单支付</h3>
    </div>
    <div class="container" id="container">
        <div class="order">
            <p class="orderNumber">订单编号: <span>136535435</span></p>
            <p>订单金额: <span class="price">¥4251.00</span></p>
        </div>
        <h4 class="pay-tiltle">选择支付方式</h4>
        <ul class="payList">
            <li>
                <span class="iconfont">&#xe600</span>
                <p>支付宝</p>
            </li>
            <li>
                <span class="iconfont">&#xe600</span>
                <p>银联</p>
            </li>
            <li>
                <span class="iconfont">&#xe600</span>
                <p>预付款</p>
            </li>
        </ul>
        <div class="logInBtn">去支付</div>
    </div>
    <!-- 弹出框 -->
    <div class="popupBox" style="display: none">
        <div class="popup">
            <div class="phead">确认支付</div>
            <div class="hbody">
                <input type="password" placeholder="请输入支付密码">
            </div>
            <div class="hfood clearfix">
                <span class="sure">确定支付</span>
                <span class="cancel">取消</span>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/xscroll.js"></script>
<script type="text/javascript" src="../js/logIn.js"></script>

</html>
