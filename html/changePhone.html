<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="../public/flexible.js"></script>
    <title>修改手机号</title>
    <link rel="stylesheet" type="text/css" href="../fonts/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/logIn.css">
</head>

<body>
    <!-- 头部 -->
    <div class="header padded clearfix cHeader">
        <span class="iconfont">&#xe604;</span>
        <h3 class="tiltle">修改手机号</h3>
    </div>
    <div class="container" id="container">
        <div class="thisPhone balance">
            <p>当前手机号</p>
            <p>13878425566</p>
        </div>
        <div class="telReg">
            <div class="step1">
                <div class="logForm nopadd">
                    <div class="clearfix">
                        <span class="iconfont">&#xe608;</span>
                        <input type="text" name="tel" placeholder="新手机号"></input>
                    </div>
                    <div class="clearfix">
                        <span class="iconfont">&#xe60d;</span>
                        <input class="verify" type="text" name="code1" placeholder="请输入验证码"></input>
                        <p class="yanzhenma yanzhengtext">发送验证码</p>
                    </div>
                </div>
                <div class="logInBtn">提交</div>
            </div>
            
        </div>
    </div>
</body>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/xscroll.js"></script>

</html>
